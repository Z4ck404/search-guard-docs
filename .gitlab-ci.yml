image: ruby:2.5
 
docs:
  stage: build
  script: 
    - cat /etc/debian_version || true 
    - uname -a
    - apt-get update -yqq && apt-get install -yqq ncftp wget
    - echo "Merge marker sanity check"
    - (grep -ri "<<<<<<" * || grep -ri ">>>>>>" *) && (echo "found some merge conflicts, will abort"; exit -1)
    - ./deploy.sh